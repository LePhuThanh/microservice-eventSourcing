server:
  port: 8080

#Automation routing
spring:
  application:
    name: gateway-service
  data:
    redis:
      port: 6379
      host: localhost
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: employeeservice
          uri: lb://employeeservice
          predicates:
            - Path=/api/v1/employees/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
