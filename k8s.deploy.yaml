# -------------------------------Deployment and Service of discoveryserver with K8s---------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discoveryserver
  labels:
    app: discoveryserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: discoveryserver
  template:
    metadata:
      labels:
        app: discoveryserver
    spec:
      containers:
      - name: discoveryserver
        image: eventsourcing-discoveryserver
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8761
---
apiVersion: v1
kind: Service
metadata:
  name: discoveryserver
spec:
  selector:
    app: discoveryserver
  ports:
    - protocol: TCP
      port: 8761
      targetPort: 8761
  type: NodePort


